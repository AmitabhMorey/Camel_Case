<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elections - Secure QR Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-shield-check"></i> Secure QR Voting
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">
                    <i class="bi bi-house"></i> Dashboard
                </a>
                <a class="nav-link" href="/profile">
                    <i class="bi bi-person"></i> Profile
                </a>
                <a class="nav-link" href="/logout">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="bi bi-ballot"></i> Active Elections</h1>
                    <span class="badge bg-info fs-6" th:text="${elections.size()} + ' Active'"></span>
                </div>
                
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
                    <i class="bi bi-info-circle"></i> <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${elections.empty}" class="text-center py-5">
                    <i class="bi bi-inbox display-1 text-muted"></i>
                    <h3 class="text-muted mt-3">No Active Elections</h3>
                    <p class="text-muted">There are currently no elections available for voting.</p>
                </div>
                
                <div class="row" th:if="${!elections.empty}">
                    <div class="col-md-6 mb-4" th:each="election : ${elections}">
                        <div class="card h-100 shadow-sm">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0" th:text="${election.title}"></h5>
                                <span class="badge bg-success" th:if="${election.status.name() == 'ACTIVE'}">Active</span>
                                <span class="badge bg-warning" th:if="${election.status.name() == 'UPCOMING'}">Upcoming</span>
                                <span class="badge bg-secondary" th:if="${election.status.name() == 'ENDED'}">Ended</span>
                            </div>
                            <div class="card-body">
                                <p class="card-text" th:text="${election.description}"></p>
                                
                                <div class="mb-3">
                                    <small class="text-muted">
                                        <i class="bi bi-calendar-event"></i> 
                                        <strong>Start:</strong> <span th:text="${#temporals.format(election.startTime, 'MMM dd, yyyy HH:mm')}"></span>
                                    </small><br>
                                    <small class="text-muted">
                                        <i class="bi bi-calendar-x"></i> 
                                        <strong>End:</strong> <span th:text="${#temporals.format(election.endTime, 'MMM dd, yyyy HH:mm')}"></span>
                                    </small>
                                </div>
                                
                                <div class="mb-3">
                                    <small class="text-muted">
                                        <i class="bi bi-people"></i> 
                                        <span th:text="${election.candidates.size()}"></span> candidates
                                    </small>
                                </div>
                                
                                <div th:if="${userVotedMap[election.electionId]}" class="alert alert-success py-2">
                                    <i class="bi bi-check-circle"></i> You have already voted in this election
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="d-grid gap-2">
                                    <a th:href="@{/vote/{id}(id=${election.electionId})}" 
                                       class="btn btn-primary"
                                       th:if="${election.status.name() == 'ACTIVE' and !userVotedMap[election.electionId]}">
                                        <i class="bi bi-hand-index"></i> Vote Now
                                    </a>
                                    <a th:href="@{/elections/{id}(id=${election.electionId})}" 
                                       class="btn btn-outline-primary">
                                        <i class="bi bi-eye"></i> View Details
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
