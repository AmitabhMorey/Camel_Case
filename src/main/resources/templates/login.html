<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure QR Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3><i class="bi bi-shield-lock"></i> Secure Login</h3>
                    </div>
                    <div class="card-body">
                        <!-- Step 1: Username/Password -->
                        <div th:if="${step == null or step == 'credentials'}" id="credentialsStep">
                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                
                                <div th:if="${error}" class="alert alert-danger" role="alert">
                                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-arrow-right"></i> Continue to QR Verification
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Step 2: QR Code Verification -->
                        <div th:if="${step == 'qr'}" id="qrStep">
                            <div class="text-center mb-4">
                                <h5>Step 2: QR Code Verification</h5>
                                <p class="text-muted">Scan or enter your QR code data</p>
                            </div>
                            
                            <div class="text-center mb-4" th:if="${qrCodeImage}">
                                <img th:src="'data:image/png;base64,' + ${qrCodeImage}" 
                                     alt="QR Code" class="img-fluid border rounded" style="max-width: 200px;">
                                <p class="small text-muted mt-2">Your personal QR code</p>
                            </div>
                            
                            <form th:action="@{/login/qr}" method="post">
                                <div class="mb-3">
                                    <label for="qrData" class="form-label">QR Code Data</label>
                                    <input type="text" class="form-control" id="qrData" name="qrData" 
                                           placeholder="Enter QR code data or scan code" required>
                                    <div class="form-text">Enter the data from your QR code</div>
                                </div>
                                
                                <div th:if="${error}" class="alert alert-danger" role="alert">
                                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success btn-lg">
                                        <i class="bi bi-qr-code"></i> Verify QR Code
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Step 3: OTP Verification -->
                        <div th:if="${step == 'otp'}" id="otpStep">
                            <div class="text-center mb-4">
                                <h5>Step 3: OTP Verification</h5>
                                <p class="text-muted">Enter the OTP sent to your registered method</p>
                            </div>
                            
                            <form th:action="@{/login/otp}" method="post">
                                <div class="mb-3">
                                    <label for="otp" class="form-label">One-Time Password (OTP)</label>
                                    <input type="text" class="form-control text-center" id="otp" name="otp" 
                                           placeholder="Enter 6-digit OTP" maxlength="6" required>
                                    <div class="form-text">OTP expires in <span id="countdown">5:00</span></div>
                                </div>
                                
                                <div th:if="${error}" class="alert alert-danger" role="alert">
                                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success btn-lg">
                                        <i class="bi bi-check-circle"></i> Complete Login
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="resendOTP()">
                                        <i class="bi bi-arrow-clockwise"></i> Resend OTP
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="/register" class="text-decoration-none">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // OTP countdown timer
        function startCountdown() {
            let timeLeft = 300; // 5 minutes
            const countdownElement = document.getElementById('countdown');
            
            if (countdownElement) {
                const timer = setInterval(() => {
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        countdownElement.textContent = 'Expired';
                        countdownElement.classList.add('text-danger');
                    }
                    timeLeft--;
                }, 1000);
            }
        }
        
        function resendOTP() {
            fetch('/login/resend-otp', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        startCountdown();
                        alert('OTP resent successfully');
                    } else {
                        alert('Failed to resend OTP');
                    }
                });
        }
        
        // Start countdown if on OTP step
        document.addEventListener('DOMContentLoaded', function() {
            if (document.getElementById('otpStep')) {
                startCountdown();
            }
        });
    </script>
</body>
</html>
