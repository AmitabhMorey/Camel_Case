<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Election - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="bi bi-shield-lock"></i> Admin Panel
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/elections">
                    <i class="bi bi-arrow-left"></i> Back to Elections
                </a>
                <a class="nav-link" href="/logout">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3><i class="bi bi-plus-circle"></i> Create New Election</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/elections}" method="post" th:object="${election}">
                            <!-- Election Details -->
                            <div class="mb-4">
                                <h5>Election Information</h5>
                                <hr>
                                
                                <div class="mb-3">
                                    <label for="title" class="form-label">Election Title *</label>
                                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                                    <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description *</label>
                                    <textarea class="form-control" id="description" th:field="*{description}" 
                                              rows="3" required placeholder="Describe the purpose and details of this election"></textarea>
                                    <div th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></div>
                                </div>
                            </div>
                            
                            <!-- Timing -->
                            <div class="mb-4">
                                <h5>Election Schedule</h5>
                                <hr>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="startTime" class="form-label">Start Date & Time *</label>
                                        <input type="datetime-local" class="form-control" id="startTime" 
                                               th:field="*{startTime}" required>
                                        <div th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="endTime" class="form-label">End Date & Time *</label>
                                        <input type="datetime-local" class="form-control" id="endTime" 
                                               th:field="*{endTime}" required>
                                        <div th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Candidates -->
                            <div class="mb-4">
                                <h5>Candidates</h5>
                                <hr>
                                
                                <div id="candidatesContainer">
                                    <div class="candidate-entry mb-3">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="d-flex justify-content-between align-items-center mb-2">
                                                    <h6>Candidate 1</h6>
                                                    <button type="button" class="btn btn-sm btn-outline-danger" 
                                                            onclick="removeCandidate(this)" style="display: none;">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label class="form-label">Name *</label>
                                                        <input type="text" class="form-control" name="candidates[0].name" required>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label class="form-label">Description</label>
                                                        <input type="text" class="form-control" name="candidates[0].description" 
                                                               placeholder="Brief description or party affiliation">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <button type="button" class="btn btn-outline-primary" onclick="addCandidate()">
                                    <i class="bi bi-plus"></i> Add Another Candidate
                                </button>
                            </div>
                            
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                            </div>
                            
                            <!-- Submit Buttons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/admin/elections" class="btn btn-outline-secondary me-md-2">
                                    <i class="bi bi-x"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Create Election
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let candidateCount = 1;
        
        function addCandidate() {
            const container = document.getElementById('candidatesContainer');
            const candidateEntry = document.createElement('div');
            candidateEntry.className = 'candidate-entry mb-3';
            candidateEntry.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6>Candidate ${candidateCount + 1}</h6>
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeCandidate(this)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Name *</label>
                                <input type="text" class="form-control" name="candidates[${candidateCount}].name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Description</label>
                                <input type="text" class="form-control" name="candidates[${candidateCount}].description" 
                                       placeholder="Brief description or party affiliation">
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(candidateEntry);
            candidateCount++;
            
            // Show remove buttons if more than one candidate
            updateRemoveButtons();
        }
        
        function removeCandidate(button) {
            const candidateEntry = button.closest('.candidate-entry');
            candidateEntry.remove();
            updateRemoveButtons();
            reindexCandidates();
        }
        
        function updateRemoveButtons() {
            const entries = document.querySelectorAll('.candidate-entry');
            entries.forEach((entry, index) => {
                const removeBtn = entry.querySelector('.btn-outline-danger');
                if (entries.length > 1) {
                    removeBtn.style.display = 'block';
                } else {
                    removeBtn.style.display = 'none';
                }
                
                // Update candidate number
                const title = entry.querySelector('h6');
                title.textContent = `Candidate ${index + 1}`;
            });
        }
        
        function reindexCandidates() {
            const entries = document.querySelectorAll('.candidate-entry');
            entries.forEach((entry, index) => {
                const inputs = entry.querySelectorAll('input');
                inputs.forEach(input => {
                    const name = input.getAttribute('name');
                    if (name) {
                        const newName = name.replace(/candidates\[\d+\]/, `candidates[${index}]`);
                        input.setAttribute('name', newName);
                    }
                });
            });
            candidateCount = entries.length;
        }
        
        // Set minimum date to current date/time
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const isoString = now.toISOString().slice(0, 16);
            document.getElementById('startTime').min = isoString;
            document.getElementById('endTime').min = isoString;
            
            // Update end time minimum when start time changes
            document.getElementById('startTime').addEventListener('change', function() {
                document.getElementById('endTime').min = this.value;
            });
        });
    </script>
</body>
</html>
