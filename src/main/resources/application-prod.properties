# Production Configuration
spring.application.name=SecureQrVotingSystem
server.port=8080

# Database Configuration - Production ready
spring.datasource.url=jdbc:h2:file:./data/votingdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=${DB_PASSWORD:securepassword}
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:}
spring.security.user.roles=ADMIN

# Session Configuration
server.servlet.session.timeout=15m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.metrics.export.prometheus.enabled=true

# Custom health indicators
management.health.custom.enabled=true

# Application Specific Configuration
app.qr.expiry.minutes=3
app.qr.secret.key=${QR_SECRET_KEY:}

# OTP Configuration
otp.validity.minutes=3
otp.rate.limit.minutes=2
otp.max.attempts=3
otp.time.step.seconds=30

# Encryption Configuration
voting.encryption.algorithm=AES
voting.encryption.key-length=256
voting.encryption.key=${ENCRYPTION_KEY:}

# Security Configuration
security.rate-limit.auth.requests-per-minute=5
security.rate-limit.voting.requests-per-minute=3
security.rate-limit.general.requests-per-minute=30
security.detection.failed-attempts-threshold=3
security.detection.suspicious-patterns-enabled=true

# Logging Configuration
logging.level.com.securevoting=INFO
logging.level.org.springframework.security=WARN
logging.level.root=WARN