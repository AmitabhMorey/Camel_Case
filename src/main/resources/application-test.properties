# Test Configuration
spring.application.name=SecureQrVotingSystem-Test
server.port=0

# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable security for easier testing
spring.security.user.name=testadmin
spring.security.user.password=testpass
spring.security.user.roles=ADMIN

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Disable Actuator in tests
management.endpoints.enabled-by-default=false
management.health.custom.enabled=false

# Test-specific configuration
app.qr.expiry.minutes=1
app.qr.secret.key=TEST_QR_SECRET

# OTP Configuration for testing
otp.validity.minutes=1
otp.rate.limit.minutes=1
otp.max.attempts=5
otp.time.step.seconds=30

# Encryption Configuration
voting.encryption.algorithm=AES
voting.encryption.key-length=256

# Relaxed security for testing
security.rate-limit.auth.requests-per-minute=100
security.rate-limit.voting.requests-per-minute=100
security.rate-limit.general.requests-per-minute=1000
security.detection.failed-attempts-threshold=10
security.detection.suspicious-patterns-enabled=false

# Logging Configuration
logging.level.com.securevoting=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE