# Heroku Configuration
spring.application.name=SecureQrVotingSystem
server.port=${PORT:8080}

# Database Configuration for Heroku
spring.datasource.url=jdbc:h2:mem:votingdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=heroku123
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:demo123}
spring.security.user.roles=ADMIN

# Session Configuration
server.servlet.session.timeout=15m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.health.custom.enabled=true

# Application Specific Configuration
app.qr.expiry.minutes=5
app.qr.secret.key=${QR_SECRET_KEY:HerokuQRSecret2024}

# OTP Configuration
otp.validity.minutes=5
otp.rate.limit.minutes=1
otp.max.attempts=3
otp.time.step.seconds=30

# Encryption Configuration
voting.encryption.algorithm=AES
voting.encryption.key-length=256

# Security Configuration
security.rate-limit.auth.requests-per-minute=10
security.rate-limit.voting.requests-per-minute=5
security.rate-limit.general.requests-per-minute=60
security.detection.failed-attempts-threshold=5
security.detection.suspicious-patterns-enabled=true

# Logging Configuration
logging.level.com.securevoting=INFO
logging.level.org.springframework.security=WARN
logging.level.root=WARN