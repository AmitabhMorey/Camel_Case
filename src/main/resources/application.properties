# Application Configuration
spring.application.name=SecureQrVotingSystem
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:votingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=strict

# Logging Configuration
logging.level.com.securevoting=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Application Specific Configuration
# QR Code Configuration
app.qr.expiry.minutes=5
app.qr.secret.key=SecureVotingQRSecret2024

# OTP Configuration
otp.validity.minutes=5
otp.rate.limit.minutes=1
otp.max.attempts=3
otp.time.step.seconds=30

# Encryption Configuration
voting.encryption.algorithm=AES
voting.encryption.key-length=256

# Security Configuration
security.rate-limit.auth.requests-per-minute=10
security.rate-limit.voting.requests-per-minute=5
security.rate-limit.general.requests-per-minute=60
security.detection.failed-attempts-threshold=5
security.detection.suspicious-patterns-enabled=true

# XSS Protection Configuration
spring.thymeleaf.enable-spring-el-compiler=true